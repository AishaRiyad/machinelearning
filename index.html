<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ML Skill World</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background: url('images/yellow.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      overflow: hidden;
    }

    .landing-box {
      text-align: center;
      background: rgba(255, 240, 243, 0.92);
      padding: 60px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: pop 0.8s ease, spinOnce 1s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    
    .cute-symbols::before,
    .cute-symbols::after {
      content: 'ðŸŒŸ ðŸ’– ðŸŽˆ âœ¨ ðŸ§¸';
      position: absolute;
      font-size: 1.8rem;
      opacity: 0.5;
      animation: float 6s infinite ease-in-out;
      pointer-events: none;
    }

    .cute-symbols::before {
      top: -10px;
      left: 10px;
      animation-delay: 0s;
    }

    .cute-symbols::after {
      bottom: -10px;
      right: 10px;
      animation-delay: 2s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(10deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1deg); }
    }
     @keyframes spinOnce {
  0% { transform: rotate(0deg) scale(0.9); opacity: 0; }
  50% { transform: rotate(360deg) scale(1.1); opacity: 1; }
  100% { transform: rotate(360deg) scale(1); opacity: 1; }
}
.landing-box:hover {
  animation: rotateOnce 1s ease-in-out;
}

@keyframes rotateOnce {
  0%   { transform: rotate(0deg); }
  50%  { transform: rotate(360deg) scale(1.05); }
  100% { transform: rotate(360deg) scale(1); }
}

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #ff6f61;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cartoon-btn {
      padding: 14px 28px;
      font-size: 1.1rem;
      background: #ffb703;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease;
      display: inline-block;
      font-family: 'Bangers', cursive;
    }

    .cartoon-btn:hover {
      background: #fb8500;
      transform: scale(1.05);
    }
  </style>
</head>
