      advanced:
        - { title: "Profiling & Performance for Python", type: "site", url: "https://pythonspeed.com/", provider: "PythonSpeed", est: "2–3h" }
        - { title: "Async I/O & Concurrency (FastAPI)", type: "article", url: "https://fastapi.tiangolo.com/async/", provider: "FastAPI Docs", est: "1–2h" }

    hardware:
      beginner:
        - { title: "CPU Pipeline Basics", type: "video", url: "https://www.youtube.com/watch?v=O5nskjZ_GoI", provider: "Computerphile", est: "30–45m" }
        - { title: "Caches: L1/L2/RAM", type: "article", url: "https://danluu.com/fast/", provider: "Dan Luu", est: "30–60m" }
      intermediate:
        - { title: "Pipeline Hazards + NOP Drills", type: "practice", url: "https://www.cs.cornell.edu/courses/cs3410/2019sp/", provider: "CS3410 Materials", est: "1–2h" }
        - { title: "Memory Hierarchy Exercises", type: "article", url: "https://pages.cs.wisc.edu/~remzi/OSTEP/", provider: "OSTEP", est: "1–2h" }
      advanced:
        - { title: "Out-of-Order/Superscalar Overview", type: "article", url: "https://en.wikipedia.org/wiki/Out-of-order_execution", provider: "Wikipedia", est: "1–2h" }
        - { title: "Branch Prediction Primer", type: "article", url: "https://danluu.com/branch-prediction/", provider: "Dan Luu", est: "45–60m" }

    web:
      beginner:
        - { title: "HTTP Crash Course", type: "video", url: "https://www.youtube.com/watch?v=iYM2zFP3Zn0", provider: "Traversy Media", est: "1h" }
        - { title: "MDN Fetch Guide", type: "article", url: "https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch", provider: "MDN", est: "45–90m" }
      intermediate:
        - { title: "HTTP Status Codes", type: "article", url: "https://developer.mozilla.org/en-US/docs/Web/HTTP/Status", provider: "MDN", est: "1–2h" }
        - { title: "REST Patterns", type: "article", url: "https://restfulapi.net/", provider: "restfulapi.net", est: "1–2h" }
      advanced:
        - { title: "Caching and ETags", type: "article", url: "https://developer.mozilla.org/en-US/docs/Web/HTTP/Caching", provider: "MDN", est: "1–2h" }
        - { title: "Performance Basics", type: "site", url: "https://web.dev/fast/", provider: "web.dev", est: "multi-day" }

    ai:
      beginner:
        - { title: "Neural Networks Crash Course", type: "video", url: "https://www.youtube.com/watch?v=aircAruvnKk", provider: "3Blue1Brown", est: "1–2h" }
        - { title: "Activation Functions Overview", type: "article", url: "https://ml-cheatsheet.readthedocs.io/en/latest/activation_functions.html", provider: "ML Cheatsheet", est: "30–45m" }
      intermediate:
