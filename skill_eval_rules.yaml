        - { title: "Regularization (L2/Dropout)", type: "video", url: "https://www.youtube.com/watch?v=ARq74QuavAo", provider: "StatQuest", est: "1h" }
      advanced:
        - { title: "Optimization & LR Schedules", type: "article", url: "https://pytorch.org/docs/stable/optim.html", provider: "PyTorch Docs", est: "1–2h" }
        - { title: "CNN/RNN Overview", type: "article", url: "https://cs231n.github.io/", provider: "CS231n Notes", est: "multi-day" }

    database:
      beginner:
        - { title: "SQL Basics", type: "course", url: "https://www.khanacademy.org/computing/computer-programming/sql", provider: "Khan Academy", est: "3–5h" }
        - { title: "WHERE vs HAVING", type: "article", url: "https://use-the-index-luke.com/sql/where-clause", provider: "Use The Index, Luke!", est: "45–90m" }
      intermediate:
        - { title: "Indexes and Query Plans", type: "article", url: "https://use-the-index-luke.com/", provider: "Use The Index, Luke!", est: "2–3h" }
        - { title: "SQL Practice Set", type: "practice", url: "https://www.hackerrank.com/domains/sql", provider: "HackerRank", est: "8–12 problems" }
      advanced:
        - { title: "Transactions & Isolation", type: "article", url: "https://martin.kleppmann.com/", provider: "Kleppmann Posts", est: "1–2h" }
        - { title: "Normalization vs Denormalization", type: "article", url: "https://www.vertabelo.com/blog/database-normalization/", provider: "Vertabelo", est: "1–2h" }

  courses:
    "Data Structures":
      - { title: "Data Structures in Python – Full", type: "video", url: "https://www.youtube.com/watch?v=RBSGKlAvoiM", provider: "freeCodeCamp", est: "8–10h" }
      - { title: "NeetCode Roadmap", type: "site", url: "https://neetcode.io/roadmap", provider: "NeetCode", est: "multi-week" }
      - { title: "CSES Problem Set", type: "site", url: "https://cses.fi/problemset/", provider: "CSES", est: "multi-week" }
    "Algorithms":
      - { title: "MIT Algorithms (Intro)", type: "playlist", url: "https://ocw.mit.edu/courses/6-006-introduction-to-algorithms-spring-2020/", provider: "MIT OCW", est: "multi-week" }
      - { title: "CP-Algorithms Handbook", type: "site", url: "https://cp-algorithms.com/", provider: "CP-Algorithms", est: "reference" }
    "Operating Systems":
      - { title: "OSTEP (Free Book)", type: "book", url: "https://pages.cs.wisc.edu/~remzi/OSTEP/", provider: "OSTEP", est: "multi-week" }
      - { title: "Processes/Threads/Locks (Playlist)", type: "playlist", url: "https://www.youtube.com/playlist?list=PLu0W_9lII9agq6hOB-YgpFexbxYe4lTqs", provider: "YouTube", est: "6–8h" }
    "Computer Networks":
      - { title: "Network Fundamentals", type: "video", url: "https://www.youtube.com/watch?v=qiQR5rTSshw", provider: "freeCodeCamp", est: "3–4h" }
      - { title: "High Performance Browser Networking", type: "book", url: "https://hpbn.co/", provider: "Ilya Grigorik", est: "multi-day" }
    "Databases":
      - { title: "SQL Murder Mystery (Practice)", type: "practice", url: "https://mystery.knightlab.com/", provider: "Knight Lab", est: "1–2h" }
      - { title: "Intro to Relational Databases", type: "course", url: "https://www.khanacademy.org/computing/computer-programming/sql", provider: "Khan Academy", est: "3–5h" }
    "Digital Logic":
      - { title: "Digital Logic Fundamentals", type: "playlist", url: "https://www.youtube.com/playlist?list=PLpQQipWcxwt8l3F7S3w7Dnk3a1JpN96aP", provider: "YouTube", est: "6–8h" }
      - { title: "Logisim Evolution", type: "site", url: "https://github.com/logisim-evolution/logisim-evolution", provider: "GitHub", est: "tooling" }

signals_rules:
  prefers_video:
    boost_types: ["video", "course", "playlist"]
  time_pressure_high:
    prefer_est_under_hours: 10
  likes_hands_on:
    boost_types: ["practice", "lab", "project"]
  problem_solving_hint:
    if:
      any:
        - { key: "ai_spotting.level1_clicks", lte: 1 }
        - { key: "maze.shortest_path_hits", gte: 1 }
    then: "focus_on_optimization"

signals_reference:
  problem_solving:
    ai_spotting:
      level1_clicks: int
      level2_clicks: int
      level3_clicks: int
    maze:
      levels_completed: int
      shortest_path_hits: int
      total_moves: int
  cpu_rush:
    level1_pipeline_order: "ok|fail"
    level2_memory_bins: "ok|fail"
    level3_hazard_fixed: "ok|fail"
    timers:
      level1_seconds_left: int
      level2_seconds_left: int
      level3_seconds_left: int
  english_likert:
    listening: 1-5
    speaking: 1-5
    writing: 1-5
    reading: 1-5
  course_grades:
    "Data Structures": 0-100
    "Operating Systems": 0-100
    "Computer Networks": 0-100
    "Databases": 0-100
    "Digital Logic": 0-100

plan_builder:
  weeks: 4
  weekly_cap:
    min: 3
    max: 6
  pick_counts:
    beginner: 3
    intermediate: 2
    advanced: 2
  domain_priority: ["prog","algo","systems","hardware","web","ai","database","problem_solving","english","communication","teamwork"]
  display_names:
    prog: "Programming"
    algo: "Algorithms"
    systems: "Systems"
    hardware: "Computer Architecture"
    web: "Web"
    ai: "AI"
    database: "Databases"
    problem_solving: "Problem Solving"
    english: "English"
    communication: "Communication"
    teamwork: "Teamwork"
  weekly_habits:
    - week: 1
      type: "action"
      text: "Set up a study slot (45–60min, 5x/week) and track progress."
    - week: 2
      type: "action"
      text: "Do one 60–90min deep-dive session on your weakest domain."
    - week: 3
      type: "action"
      text: "Share a short progress update with a peer or mentor."
    - week: 4
      type: "action"
      text: "Mock review: summarize what you learned and plan next month."
  soft_skills_routines:
    english:
      - week: 1
        type: "action"
        text: "Daily: 15–20 minutes listening and a 100-word summary."
    communication:
      - week: 2
        type: "action"
        text: "Apply the SBI feedback model with a teammate this week."
    teamwork:
      - week: 3
        type: "action"
        text: "Run a 15-min standup with blockers and next steps."
  level_resolver:
    default:
      beginner: { lt: 60 }
      intermediate: { gte: 60, lt: 85 }
      advanced: { gte: 85 }
  course_rules:
    threshold: 60
    pick_per_course: 2
  ordering_bias:
    type_boost_from_signals: true
  output_schema:
    plan:
      userId: "uuid"
      items:
        - week: "int"
          type: "resource|action"
          domain: "string?"
          course: "string?"
          title: "string"
          url: "string?"
          provider: "string?"
          resType: "string?"
          est: "string?"

engine_notes:
  algorithm:
    - Compute overall as weighted average.
    - Map each domain score to level.
    - Sort domains ascending by score and pick resources per level.
    - Apply signal boosts and distribute by weeks with caps.
    - Inject soft-skill routines when below intermediate.
    - Append course resources for grades below threshold.
    - Append weekly habits.
    - Build advice from recommendation rules.
